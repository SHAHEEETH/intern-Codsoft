    <div class="main">
      <div class="contactFormContainer">
        <h1>Contact Me</h1>
        <form>
          <div class="formGroup">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Your full name" />
          </div>
          <div class="formGroup">
            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="example@email.com" />
          </div>
          <div class="formGroup">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" placeholder="+91 9876543210" />
          </div>
          <div class="formGroup">
            <label for="message">Enquiry / Message</label>
            <textarea id="message" rows="5" placeholder="Write your message..."></textarea>
          </div>
          <div class="formCheck">
            <input type="checkbox" id="projectCheck" />
            <label for="projectCheck">I want you to work on a project with me</label>
          </div>
          <button type="submit" class="submitBtn">Send Message</button>
        </form>
      </div>
    </div>
  </div>
